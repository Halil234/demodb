<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #notesForm="ngForm">
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" [(ngModel)]="notes.title"
                       class="form-control"
                       id="Title"
                       name="Title"
                       placeholder="Enter your Title"
                       required #id="ngModel">
                <div [hidden]="!id.pristine" class="alert alert-danger">ID is required</div>
            </div>

            <div class="form-group">
                <label for="Notes">Notes</label>
                <input type="text" [(ngModel)]="notes.notes"
                       class="form-control"
                       id="Notes"
                       name="Notes"
                       placeholder="Enter your Notes"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

            <button type="submit" [disabled]="!notesForm.form.valid"
                    class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
